<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="stylesheets/main.css">
    <title>Zimmerman Chiropractic</title>
</head>
<body>
    <div id="top" class="full-header-container">
        <topheader class="top-header">
            <div class="column-container">
                <p class="address">349 Folly Road, Charleston, SC 29412</p>
                <a href="mailto:info@zimchiro.com"><i class="fas fa-envelope"></i>   info@zimchiro.com</a>
                <a href="tel:+18437958898"><i class="fas fa-phone"></i>   1-843-795-8898</a>
            </div>
        </topheader>

        <nav id="nav" class="column-container">
            <div id="company-name">
                <h2>Zimmerman Chiropractic</h2>
            </div>
            <div class="hamburger-button-container" data-hamburger-button>
                <button class="hamburger-button" data-hamburger-bars>
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </nav>

        <div class="nav-menu-container">
            <div class="nav-menu column-container" data-nav-menu>
                <ul class="nav-items column-container">
                    <li>About</li>
                    <li>Services</li>
                </ul>
            </div>
        </div>
        
    </div>

    <div class="happy-jumpers">
        <img class="jumper-img" src="images/happy_jump.jpg" alt="Ready to change your life?">
        <p class="hidden" data-jumper-top>Are you ready...</p>
        <h3 class="hidden" data-jumper-bottom>...to feel the difference?</h3>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
